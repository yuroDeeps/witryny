<html lang="pl" xnlns:th="http://www.thymeleaf.org">

<head>

	<style>

			padding: 20px;
		}
	</style>
</head>
<body>

		<a th:href="${link}" th:text="${link}">LINK</a>
	</div>
</body>

</html>
